name: Test ADB Connection

on:
  workflow_dispatch:  # allows manual run for testing

jobs:
  test-connection:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Oracle Instant Client using zip
      run: |
        sudo apt-get update
        sudo apt-get install -y libaio1 unzip python3 python3-pip
        wget https://download.oracle.com/otn_software/linux/instantclient/1927000/instantclient-basic-linux.x64-19.27.0.0.0dbru.zip
        unzip instantclient-basic-linux.x64-19.27.0.0.0dbru.zip -d $HOME/instantclient
        export LD_LIBRARY_PATH=$HOME/instantclient:$LD_LIBRARY_PATH
        export PATH=$HOME/instantclient:$PATH

    - name: Prepare Wallet
      run: |
        echo "${{ secrets.ADB_WALLET }}" | base64 --decode > wallet.zip
        unzip wallet.zip -d $HOME/adb_wallet

    - name: Test SQL Connection using Python
      run: |
        python3 -m pip install oracledb
        python3 - <<EOF
import os
import oracledb

# Set wallet path
os.environ["TNS_ADMIN"] = os.path.expanduser("$HOME/adb_wallet")

# Connect using GitHub secrets
conn = oracledb.connect(
    user=os.environ.get("ADB_USER"),
    password=os.environ.get("ADB_PASSWORD"),
    dsn=os.environ.get("ADB_TNS")
)

cur = conn.cursor()
cur.execute("SELECT sysdate FROM dual")
print("Database connection successful, sysdate =", cur.fetchone()[0])
EOF
