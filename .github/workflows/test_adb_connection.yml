name: Test ADB Connection

on:
  workflow_dispatch:  # allows manual run for testing

jobs:
  test-connection:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Oracle Instant Client
      run: |
        sudo apt-get update
        sudo apt-get install -y libaio1 unzip
        curl -O https://download.oracle.com/otn_software/linux/instantclient/instantclient-basiclite-linux.x64-21.12.0.0.0.zip
        unzip instantclient-basiclite-linux.x64-21.12.0.0.0.zip -d $HOME/oracle
        export LD_LIBRARY_PATH=$HOME/oracle/instantclient_21_12:$LD_LIBRARY_PATH

    - name: Prepare Wallet
      run: |
        echo "${{ secrets.ADB_WALLET }}" | base64 --decode > wallet.zip
        unzip wallet.zip -d $HOME/adb_wallet

    - name: Test SQL Connection
      run: |
        export TNS_ADMIN=$HOME/adb_wallet
        echo "SELECT sysdate FROM dual;" | sqlplus ${{ secrets.ADB_USER }}/$ {{ secrets.ADB_PASSWORD }}@${{ secrets.ADB_TNS }}
